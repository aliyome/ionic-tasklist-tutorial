<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ios-padding" (submit)="addTask()">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">タスク</ion-label>
      <ion-input type="text" [(ngModel)]="task" name="task"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">追加</ion-button>
  </form>
  <ion-list>
    <ion-item *ngFor="let t of tasks">
      <ion-label>{{t.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
